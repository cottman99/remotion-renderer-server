version: '1.0'
services:
  myService:
    name: remotion-renderer-service
    description: My remotion renderer service
    region: cn-hangzhou
    runtime: nodejs20
    timeout: 60
    memorySize: 3072
    handler: src/index.handler
    environment:
      ACCESS_KEY_ID= '${ACCESS_KEY_ID}'
      ACCESS_KEY_SECRET='${ACCESS_KEY_SECRET}'
      OSS_REGION= '${OSS_REGION}'
      OSS_BUCKET= '${OSS_BUCKET}'
    events:
      - http:
          path: /hello
          method: GET
